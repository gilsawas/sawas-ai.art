        let currentImageIndex = 0;
        let currentCategory = 'all';
        
        // Initialize gallery
        function initGallery() {
            renderGallery();
            setupFilters();
        }
        
        // Render gallery
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            const filteredData = currentCategory === 'all' 
                ? galleryData 
                : galleryData.filter(item => item.category === currentCategory);
            
            filteredData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.onclick = () => openLightbox(galleryData.indexOf(item));
                
                div.innerHTML = `
                    <img src="images/${item.filename}" alt="${item.title}">
                    <div class="gallery-item-overlay">
                        <h3 class="gallery-item-title">${item.title}</h3>
                        <p class="gallery-item-description">${item.description.substring(0, 100)}...</p>
                    </div>
                `;
                
                gallery.appendChild(div);
            });
        }
        
        // Setup filters
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.onclick = () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    renderGallery();
                };
            });
        }
        
        // Open lightbox
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
        }
        
        // Close lightbox
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
        
        // Change image
        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = galleryData.length - 1;
            if (currentImageIndex >= galleryData.length) currentImageIndex = 0;
            updateLightbox();
        }
        
        // Update lightbox
        function updateLightbox() {
            const item = galleryData[currentImageIndex];
            document.getElementById('lightbox-img').src = `images/${item.filename}`;
            document.getElementById('lightbox-title').innerHTML = item.title || 'Sans titre';
            document.getElementById('lightbox-description').innerHTML = item.description || item.poem || 'Aucune description disponible';
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'ArrowLeft') changeImage(-1);
                if (e.key === 'ArrowRight') changeImage(1);
                if (e.key === 'Escape') closeLightbox();
            }
        });
        
        // Initialize on load
        initGallery();

        // Menu toggle mobile
        const menuToggle = document.querySelector('.menu-toggle');
        const siteNav = document.querySelector('.site-nav');

        if (menuToggle && siteNav) {
            menuToggle.addEventListener('click', () => {
                siteNav.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    siteNav.classList.remove('active');
                    menuToggle.classList.remove('active');
                });
            });
        }
    </script>
