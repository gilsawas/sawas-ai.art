<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>Sanctuaire YON | SAWAS AI ART</title>
    <meta name="description" content="Sanctuaire YON - Espace sacré de la Théorie YON">
    <link rel="stylesheet" href="style-bifurcation.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            line-height: 1.8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .sanctuary-container {
            max-width: 500px;
            width: 90%;
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid #d4af37;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
            text-align: center;
        }

        .phi-symbol {
            font-size: 5em;
            color: #d4af37;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
            margin-bottom: 30px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        h1 {
            font-family: 'Audiowide', cursive;
            font-size: 2.5em;
            color: #d4af37;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .subtitle {
            font-size: 1.1em;
            color: #c41e3a;
            font-style: italic;
            margin-bottom: 40px;
        }

        .password-form {
            margin-top: 30px;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2em;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid #d4af37;
            border-radius: 10px;
            color: #d4af37;
            text-align: center;
            font-family: 'Audiowide', cursive;
            letter-spacing: 3px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: #c41e3a;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .password-input::placeholder {
            color: rgba(212, 175, 55, 0.5);
            letter-spacing: normal;
        }

        .submit-btn {
            width: 100%;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Audiowide', cursive;
            background: linear-gradient(135deg, #c41e3a 0%, #d4af37 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }

        .error-message {
            color: #c41e3a;
            margin-top: 20px;
            font-size: 1em;
            display: none;
        }

        .hint {
            margin-top: 30px;
            font-size: 0.9em;
            color: rgba(212, 175, 55, 0.6);
        }

        .back-link {
            margin-top: 40px;
        }

        .back-link a {
            color: #d4af37;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #c41e3a;
        }

        /* Particules d'or scintillantes */
        .gold-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #d4af37;
            border-radius: 50%;
            box-shadow: 0 0 8px 1px rgba(212, 175, 55, 0.8);
            animation: twinkle 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- Particules d'or (effet visuel) -->
    <div id="particles-container"></div>

    <div class="sanctuary-container">
        <div class="phi-symbol">φ</div>
        <h1>Sanctuaire YON</h1>
        <p class="subtitle">Espace sacré de la Théorie 0S+3T</p>

        <form class="password-form" id="passwordForm">
            <input
                type="password"
                id="passwordInput"
                class="password-input"
                placeholder="Mot de passe φ-harmonique"
                autocomplete="off"
            >
            <button type="submit" class="submit-btn">Entrer dans le Sanctuaire</button>
        </form>

        <p class="error-message" id="errorMessage">
            ⚠️ Mot de passe incorrect. Seuls ceux qui connaissent φ peuvent entrer.
        </p>

        <p class="hint">Indice : PHI + la valeur harmonique</p>

        <div class="back-link">
            <a href="index.html">← Retour à l'accueil</a>
        </div>
    </div>

    <script>
        // Génère des particules d'or
        function createGoldParticles() {
            const container = document.getElementById('particles-container');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'gold-particle';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(particle);
            }
        }

        // Validation du mot de passe
        const form = document.getElementById('passwordForm');
        const input = document.getElementById('passwordInput');
        const errorMsg = document.getElementById('errorMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = input.value;

            // Mot de passe correct : PHI1618
            if (password === 'PHI1618' || password === 'phi1618') {
                // Redirection vers ManusChronos
                window.location.href = 'https://fil-dor-yon-hyybm8r8.manus.space/sanctuaire-yon/';
            } else {
                // Affiche le message d'erreur
                errorMsg.style.display = 'block';
                input.value = '';
                input.style.borderColor = '#c41e3a';

                // Animation de secousse
                input.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    input.style.animation = '';
                    input.style.borderColor = '#d4af37';
                }, 500);
            }
        });

        // Cache le message d'erreur quand on tape
        input.addEventListener('input', function() {
            errorMsg.style.display = 'none';
        });

        // Animation de secousse pour mauvais mot de passe
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Lance les particules au chargement
        window.addEventListener('load', createGoldParticles);
    </script>
</body>
</html>
