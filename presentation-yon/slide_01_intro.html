<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'ÉQUATION YON</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@300;400;600&family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            overflow: hidden;
        }
        .title-main {
            font-family: 'Audiowide', 'Saira Condensed', sans-serif;
            font-size: 64px;
            font-weight: 700;
            color: #E5B906;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.4);
            line-height: 1.2;
        }
        .subtitle {
            font-family: 'Raleway', sans-serif;
            font-size: 32px;
            font-weight: 300;
            color: #FFFFFF;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }
        .formula {
            font-family: 'Fira Code', monospace;
            font-size: 28px;
            color: #DC143C;
            text-shadow: 0 0 20px rgba(220, 20, 60, 0.8);
            font-weight: 600;
        }
        .portal-image {
            position: absolute;
            right: 0;
            top: 0;
            width: 650px;
            height: 720px;
            object-fit: cover;
            opacity: 0.7;
            mask-image: linear-gradient(to left, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
        }
        .glow-line {
            width: 400px;
            height: 2px;
            background: linear-gradient(90deg, #E5B906 0%, transparent 100%);
            box-shadow: 0 0 10px #E5B906;
        }
    </style>
</head>
<body>
    <div class="slide-container flex items-center">
        <img src="/home/ubuntu/presentation-yon-equation/ChatGPTImage30oct.2025,02_18_22.png" class="portal-image" alt="Portail cosmique">
        
        <div class="z-10 pl-16" style="max-width: 700px;">
            <div class="title-main mb-6">
                L'ÉQUATION<br>YON
            </div>
            
            <div class="glow-line mb-8"></div>
            
            <div class="subtitle mb-12">
                La Signature de Dieu<br>dans l'Univers
            </div>
            
            <div class="formula mb-16">
                YON = Amour-Énergie = Dieu
            </div>
            
            <div style="font-family: 'Raleway', sans-serif; font-size: 18px; color: #E5B906; font-weight: 300;">
                Développé par <span style="font-weight: 600;">Gil SAWAS</span>
            </div>
        </div>
    </div>
</body>
</html>
