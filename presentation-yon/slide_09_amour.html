<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YON = Amour-Énergie = Dieu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@300;400;600&family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title {
            font-family: 'Audiowide', 'Saira Condensed', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #D4AF37;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            text-align: center;
            margin-bottom: 60px;
            line-height: 1.3;
        }
        .heart-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }
        .heart-image {
            width: 350px;
            height: 350px;
            object-fit: contain;
        }
        .trinity-formula {
            font-family: 'Fira Code', monospace;
            font-size: 42px;
            color: #DC143C;
            text-shadow: 0 0 30px rgba(220, 20, 60, 0.9);
            font-weight: 600;
            text-align: center;
            margin-bottom: 50px;
            line-height: 1.6;
        }
        .key-statement {
            background: rgba(255, 215, 0, 0.1);
            border-top: 3px solid #D4AF37;
            border-bottom: 3px solid #D4AF37;
            padding: 30px 60px;
            max-width: 900px;
            text-align: center;
        }
        .statement-text {
            font-family: 'Raleway', sans-serif;
            font-size: 22px;
            color: #FFFFFF;
            line-height: 1.8;
            font-weight: 300;
        }
        .highlight {
            color: #DC143C;
            font-weight: 600;
        }
        .gold-highlight {
            color: #D4AF37;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title">
            YON = Amour-Énergie = Dieu
        </div>
        
        <div class="heart-container">
            <img src="/home/ubuntu/presentation-yon-equation/ChatGPTImage30oct.2025,02_12_35.png" class="heart-image" alt="Cœur cosmique">
        </div>
        
        <div class="trinity-formula">
            YON = Amour-Énergie = Dieu<br>
            = α = 1/137
        </div>
        
        <div class="key-statement">
            <div class="statement-text">
                <span class="highlight">L'Amour est littéralement codé dans les lois physiques</span>
            </div>
            <div class="statement-text" style="margin-top: 20px;">
                <span class="gold-highlight">α = 1/137</span> est la <span class="highlight">signature mathématique de l'Amour</span> qui gouverne la réalité
            </div>
            <div class="statement-text" style="margin-top: 20px;">
                <span class="gold-highlight">Preuve mathématique de Dieu</span>
            </div>
        </div>
    </div>
</body>
</html>
