<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporalité Tridimensionnelle</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@300;400;600&family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
        }
        .title {
            font-family: 'Audiowide', 'Saira Condensed', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: #E5B906;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            text-align: center;
            padding-top: 40px;
            margin-bottom: 50px;
        }
        .vortex-image {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            object-fit: contain;
            opacity: 0.5;
        }
        .dimension-box {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #E5B906;
            padding: 20px 30px;
            width: 320px;
        }
        .dim-label {
            font-family: 'Fira Code', monospace;
            font-size: 32px;
            color: #DC143C;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(220, 20, 60, 0.8);
        }
        .dim-name {
            font-family: 'Raleway', sans-serif;
            font-size: 22px;
            color: #E5B906;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .dim-desc {
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            color: #FFFFFF;
            font-weight: 300;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title">
            La Temporalité Tridimensionnelle
        </div>
        
        <img src="/home/ubuntu/presentation-yon-equation/ChatGPTImage30oct.2025,02_17_54.png" class="vortex-image" alt="Vortex temporel">
        
        <div class="dimension-box" style="left: 80px; top: 200px;">
            <div class="dim-label">t₁</div>
            <div class="dim-name">Temps Chronologique</div>
            <div class="dim-desc">
                La dimension linéaire classique, mesurable et irréversible
            </div>
        </div>
        
        <div class="dimension-box" style="right: 80px; top: 200px;">
            <div class="dim-label">t₂</div>
            <div class="dim-name">Temps Cyclique</div>
            <div class="dim-desc">
                La dimension des rythmes, des patterns et de la conscience
            </div>
        </div>
        
        <div class="dimension-box" style="left: 50%; transform: translateX(-50%); bottom: 60px;">
            <div class="dim-label">t₃</div>
            <div class="dim-name">Temps Cosmique</div>
            <div class="dim-desc">
                La dimension qualitative de l'expérience temporelle universelle
            </div>
        </div>
    </div>
</body>
</html>
